<!DOCTYPE html>

<head>

    <title>Google Sign In</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100&family=Raleway&family=Roboto:wght@100&display=swap"
        rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>

    <style>
        .background {
            background: url("https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2") repeat center center fixed;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
            color: white;
        }

        a {
            text-decoration: none;
        }

        .nav {
            width: 100%;
        }

        .nav ul {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #996e00;
        }

        .nav li {
            float: left;
        }

        .nav li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        .nav li a:hover {
            background-color: #111;
        }

        .login {
            margin-top: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
            justify-content: center;
            color: aliceblue;
            font-size: 45px;
        }

        #login {
            color: aliceblue;
            font-size: 50px;
        }

        .google {
            margin-top: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
            justify-content: center;
        }

        .image {
            position: absolute;
            margin-top: 100px;
            margin-left: 500px;
            text-align: center;
            align-items: center;
        }

        .headshot {
            border-radius: 50%;
            height: 400px;
            border: 5px solid #FFB800;
        }

        button {
            padding: 10px 15px;
            background: #ffb800;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .userIcon {
            height: 45px;
        }

        .library {
            position: absolute;
            right: 150px;
            top: 160px;
        }

        .movies {
            height: 300px;
            width: 700px;
            border: 5px solid white;
            background-color: #fcfcfc39;
            border-radius: 20px;
            overflow-x: scroll;
            white-space: nowrap;
            padding: 5px;
        }

        .card {
            display: inline-block;
            margin-right: 10px;
            display: inline-block;
            text-align: center;
            align-items: center;
        }

        .moviePoster {
            position: relative;
            margin-top: 0;
        }

        .movie {
            border: 1px solid white;
            border-radius: 10px;
            width: 150px;
            height: 250px;
        }

        .title {
            margin-top: -8px;
            color: white;
            font: none;
        }
    </style>

</head>
